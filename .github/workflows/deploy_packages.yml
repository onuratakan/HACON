name: Deploy Packages

on:
  release:
    types: [published]

jobs:
  deploy:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:

    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}


    - name: Build and Publish Python Packages
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine      
        python setup.py sdist
        twine upload dist/*
        
    - name: Build and Publish Docker Images
      env:
        VERSION: ${{ github.event.release.tag_name }}    
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login ghcr.io -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        cd .. 
        docker build -t ghcr.io/onuratakan/hacon:latest -f Decentra-Network/docker/local/api/Dockerfile .
        docker build -t ghcr.io/onuratakan/hacon:$VERSION -f Decentra-Network/docker/local/api/Dockerfile .  
        docker push ghcr.io/onuratakan/hacon:latest
        docker push ghcr.io/onuratakan/hacon:$VERSION
